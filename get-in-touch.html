    <main id="get-in-touch">
        <header>
            <h1>Get In Touch</h1>
            <p>Have a question, project idea, or just want to say hello? I'd love to hear from you! Feel free to reach out using the contact form below or connect with me on social media. ðŸ“«</p>

        <form action="#">
            <div>
                <fieldset>
                    <legend>
                        <label>
                            Choose your side
                        </label>
                    </legend>
                    <div>
                        <input type="radio" name="side" id="dark-side">
                        <label for="dark-side">Dark Side</label>
                    </div>
                    <div>
                        <input type="radio" name="side" id="light-side">
                        <label for="light-side">Light Side</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>
                        <label for="major">
                            Major
                        </label>
                    </legend>
                    <select name="major" id="major">
                        <option value="" selected disabled>Choose your major</option>
                        <option value="software-engineering">Software Engineering</option>
                        <option value="computer-engineering">Computer Engineering</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="electrical-engineering">Information System</option>
                        <option value="electrical-engineering">Informatics</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>
                        <label>
                            Programming Language
                        </label>
                    </legend>
                    <input type="checkbox" name="language" id="c">
                    <label for="c">C/C++</label>
                    <input type="checkbox" name="language" id="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="language" id="python">
                    <label for="python">Python</label>
                    <input type="checkbox" name="language" id="javscript">
                    <label for="javscript">JavaScript</label>
                </fieldset>
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Please enter your email">
            </div>
            <div>
                <label for="mobile">Mobile</label>
                <br>
                <input type="text" name="mobile" id="mobile" placeholder="Enter mobile">
            </div>
            <div>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <input type="submit" value="Submit >">
        </form>
